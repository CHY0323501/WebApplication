<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <title>MouseEvent</title>
    <style>
        body {
            font-family: 微軟正黑體;
            width:1500px;
            margin:auto;
        }
        #product > div {
            width:330px;
            margin:10px;
            padding:10px;
            float:left;
            height:500px;
            overflow:auto;
            border:1px dashed;
            text-align:center;
            border-radius:10px;
            cursor:pointer;
           
        }
            #product > div > h2 {
                text-align:left;
                height:100px;
                overflow:auto;
            }
             #product > div > div {
                border:3px #ff6a00 solid;
                border-radius:20px;
                height:40px;
                line-height:35px;
            }
            #product > div > p,#product>div>h3 ,#product>div>h4 {
                height:40px;
                font-size:0.8rem;
                overflow:hidden;
            }
        img {
            height:150px;
        }
        .hover {
            border:3px solid #b6ff00!important;
        }
        
    </style>
</head>
<body>
    <div id="product">

    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>

        $.ajax({
            type: 'get',
            url: "https://www.googleapis.com/books/v1/volumes?q=asp",
            success: function (data) {

                for (i = 0; i < data.items.length; i++) {
                    let d = data.items[i];
                    let item = "<div id='book" + (i + 1) + "'>";
                    item += "<img src='" + d.volumeInfo.imageLinks.smallThumbnail + "' />";
                    item += "<h2>" + d.volumeInfo.title + "</h2>";
                    item += "<p>" + d.volumeInfo.description + "</p>";
                    item += "<h3>" + d.volumeInfo.authors + "</h3>";
                    item += "<h4>" + d.volumeInfo.publisher + "</h4>";
                    item += "<div>加入購物車</div>";
                    item += "</div>";
                    $('#product').append(item);
                }

            },
            error: function () {
                alert("發生錯誤!!");
            }
        });
        $('#product').mouseover(function (evt) {
            $(evt.target).parent().not($('#product')).addClass('hover');
        });
        $('#product').mouseout(function (evt) {
            $(evt.target).parent().removeClass('hover')
        });
        var flag = false;
        var state = "";
        
        $('#product').mouseup(function (evt) {
            var a =$(evt.target).text();
            if (a=="加入購物車"||a=="已加入購物車") {
                state = flag ? "加入購物車" : "已加入購物車"
                $(evt.target).text(state);
                flag = !flag;
            }
        });
    </script>
</body>
</html>
