<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ajax-json</title>
    <style>
        table {
            border: 1px solid #f3e9b1;
            width: 1200px;
            margin: auto;
            text-align: center;
        }

        tbody tr:nth-child(2n+1) {
            background-color: #85cafc;
        }

        tbody tr:hover {
            background-color: #ff00dc;
        }

        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table id="container"></table>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>
        $.ajax({
            type: 'get',
            url: 'MyData.json',
            format: 'json',
            success: function (d) {
               
                $('#container').append("<thead><tr><th>動物種類</th><th>動物圖片</th><th>收容位置</th></tr></thead><tbody>");
                for (i = 0; i < d.length; i++) {
                    $('#container').append("<tr><td>"+d[i].animal_kind+"</td><td><img src='"+d[i].album_file+"'width='200px' alt='圖片遺失'/></td><td>"+d[i].shelter_name+"</td></tr>");
                };
                $('#container').append("</tbody>");
            },
            error: function (d) {
                console.log(d);
            }
        });
    </script>
</body>
</html>
