<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ajax-json</title>
    <style>
        table {
            border:1px solid #f3e9b1;
            width:1200px;
            margin:auto;
            text-align:center;
        }
        tbody tr:nth-child(2n+1) {
            background-color:#85cafc;
        }
        tbody tr:hover {
            background-color:#ff00dc;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table id="container"></table>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>
        $.ajax({
            type: 'get',
            url: 'https://ptx.transportdata.tw/MOTC/v2/Air/FIDS/Airport/Departure?$orderby=FlightDate&$format=JSON',
            format: 'json',
            success: function (d) {
               
                $('#container').append("<thead><tr><th>航班日期</th><th>航機班號</th><th>表訂出發時間</th><th>航廈</th><th>航班屬性狀態</th></tr></thead><tbody>");
                for (i = 0; i < d.length; i++) {
                    $('#container').append("<tr><td>"+d[i].FlightDate +"</td><td>"+d[i].FlightNumber +"</td><td>"+d[i].ScheduleDepartureTime +"</td><td>"+d[i].Terminal  +"</td><td>"+d[i].DepartureRemark +"</td></tr>");
                };
                $('#container').append("</tbody>");
            },
            error: function (d) {
                console.log(d);
            }
        });
    </script>
</body>
</html>
