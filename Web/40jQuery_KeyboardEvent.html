<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>您還可以輸入<span id="textcount"></span>個字</p>
    <textarea id="memo" rows="10" cols="40" maxlength="100"></textarea>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>
        $('#textcount').text('100');
        $('#memo').keyup(function () {
            let memolength = $(this).val().length;
            let msg = $(this).attr('maxlength') - memolength;
            $('#textcount').text(msg);
        });
    </script>
</body>
</html>
