<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var random = Math.floor(Math.random() * 99 + 1); //30
        console.log(random);
        var getNumber =""  //10
        var max = 100, min = 0;
        var again = "";
        while (true) {
            getNumber = window.prompt("請輸入" + min + "~" + max + "之間的數字", "");
            console.log(getNumber);
             if ( parseInt(getNumber) == null) {
                alert("遊戲結束");
                break;
            }
            if (parseInt(getNumber) <= parseInt(min) || parseInt(getNumber) >= parseInt(max) || isNaN(getNumber) == true || getNumber.indexOf(".") != -1) {     //indexOf(".")會傳回整個字串中含有小數點的位置，若沒有小數點即傳回-1
                alert("請輸入範圍內的值");
            }       
            else if (random > getNumber) {
                min = getNumber;
            }
            else if (random < getNumber) {
                max = getNumber;
            }
            else if (getNumber == random) {
                alert("猜中啦！！！！");
                again = window.prompt("若要繼續玩請輸入1");
                if (again != 1) {
                    break;
                } else {
                    random = Math.floor(Math.random() * 99 + 1);
                    console.log(random);
                } 
            }
            
        }

                     
       
    </script>
</body>
</html>
