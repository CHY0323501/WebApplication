<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1 style="background-color:rgb(182, 255, 255)">Welcome My Homepage!!</h1>
    <h1 style="background-color:rgba(255,70, 255,0.4)">Welcome My Homepage!!</h1> <!--rgba設定顏色透明度-->

    <hr />
    <div style="background-color:brown;width:600px;height:600px;border-radius:80px 0px 80px 0px"></div> <!--設定段落圓角-->
    <div style="background-color:brown;width:600px;height:600px;border:10px dotted #b6ff00;border-radius:600px 0% 0% 0%"></div>
    <hr />
    <!--設定圖片透明度-->
    <img src="images/Tulips.jpg" style="opacity:0.2" />
    <!--若文字顏色不改，也可直接使用opacity屬性改透明度，要改顏色的畫就用rbga-->
    <h1 style="color:rgba(25, 19, 101,0.3)">Welcome My Homepage!!</h1>
    <h1 style="color:rgb(25, 19, 101);opacity:0.3">Welcome My Homepage!!</h1>
    <hr />
    <br /><br /><br /><br />

    <!--圖片為父節點中的子節點-->
    <div style="width:600px;height:600px;background-color:blueviolet;border-radius:50%">
        <img src="images/Tulips.jpg" style="width:inherit;height:inherit;border-radius:inherit" /> <!--inherit可讓子節點圖片大小隨父節點大小自動變化-->
    </div>
    <!--圖片為父節點的背景圖片-->
    <div style="width:1300px;height:850px;background-color:burlywood;background-image:url('images/Tulips.jpg');background-repeat:round"> <!--使用ROUND來REPEAT時，圖片會隨父節點大小自動填滿-->

    </div>

</body>
</html>
