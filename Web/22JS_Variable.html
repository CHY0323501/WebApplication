<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img:hover {
            transform:rotate(90deg);
            cursor:all-scroll;
            
        }
        img {
            width:500px;
        }
    </style>
</head>
<body>
    <img src="Koala.jpg" /><br >
    <script>
        var name;
        name2 = 123;  //初始化，指的是第一次在變數給值
        name = "123"; //
        var name3 = true //宣告時即初始化
        name = 456;
        name2 = 456;
        name3 = "aaate";

        document.write(name + "<Br>");
        document.write(name2 + "<br>");
        document.write(name3 + "<br>" + "<hr>");

        //數值資料型態分類
        a = 123; //10進位整數
        document.write("a=" + a + "<br>");
        a = 0123;//八進位整數，0為八進位前導字元
        document.write("a=" + a + "<br>");
        a = 0786;//仍為10進位整數，因八進位不會有8
        document.write("a=" + a + "<br>");
        a = 0x78E; //十六進位整數，0x為十六進位前導字元
        document.write("a=" + a + "<br>" + "<hr>");

        //浮點數
        a = 0.0005; //浮點數
        document.write("a=" + a + "<br>");
        a = 5e-4; //浮點數不同的表示法
        document.write("a=" + a + "<br>");



       

    </script>
</body>
</html>
