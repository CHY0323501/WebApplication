<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #car {
            position:absolute;
            left:0;
        }

    </style>
</head>
<body>
    <h1 id="mytime"></h1>
    <hr>
    X:<input id="txtX" type="text" />
    Y:<input id="txtY" type="text" />
    <hr>
    <h2 id="news"></h2>
    <hr />
    <img id="car" src="images/car.png" style="width:80px" />



    <script>
        //var time = document.getElementById("time");
        var getX = document.getElementById("txtX");
        var getY = document.getElementById("txtY");
        //var news = document.getElementById("news");
        var car = document.getElementById("car");

        nowTime();
        
        


        function nowTime() {
            var nowtime = new Date();
            var h = nowtime.getHours();
            var m = nowtime.getMinutes();
            var s = nowtime.getSeconds();

            h = h < 10 ? "0" + h : h;                               //IF的另一種寫法，判斷式 true : false;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            mytime.innerText = h + ":" + m + ":" + s;

            setTimeout(nowTime, 1000);                             //(第一個參數:要執行哪個程式  第二個參數:幾秒執行一次，1秒就填1000) >>在自己函數中呼叫自己，即稱遞迴
        }

        /////////////////////////////////////////////////////////////////////////////////
       
        document.addEventListener("mousemove", getXY);
        function getXY(abc) {                                                                               //取得X及Y軸位置
            getX.value = abc.pageX;
            getY.value = abc.pageY;
        }
        
        /////////////////////////////////////
        var Ncontent = "中央氣象局今天表示，輕度颱風利奇馬有機會增強為中度颱風，路徑上目前預期會比較接近台灣，從東北部近海北上，預計8日及9日最接近台灣，有機會發布海上及陸上颱風警報。中央氣象局表示，今天各地大多為多雲到晴的天氣，午後在中南部地區，尤其南投、雲林以南及北部山區易有局部短暫雷陣雨，並有短時強降雨發生的機率；北部高溫有機會達到攝氏36度以上。根據氣象局觀測，颱風利奇馬5日8時的中心位置在北緯18.5度，東經130.4度，以每小時6公里速度，向西北西進行。其中心氣壓992百帕，近中心最大風速每秒20公尺，瞬間最大陣風每秒30公尺，七級風暴風半徑100公里。氣象局預報員陳建安說，預期利奇馬的強度會持續增強，有機會增強為中度颱風，但是否強度會再往上就還要再觀察。陳建安指出，目前預期利奇馬的路徑會往台灣靠近一點點，從東北部近海北上，最接近台灣的時間點是落在本週四（8日）及週五（9日）。";
        var sum = "", getword = 1;
        var letterlength = Ncontent.length;
        function typer() {
            sum = Ncontent.substr(0, getword);
            getword++;
            news.innerText = sum;
            if (getword <= letterlength) {
                setTimeout(typer, 250);
            }
        }
         typer();

        /////////////////////////////////////

       

        function GOcar() {
            var x = car.offsetLeft;
            x += 10;
            car.style.left = x + "px";
            if (x <= 1200) {
                setTimeout(GOcar, 100);
                console.log(x);
            }
        }
        GOcar();
    </script>
</body>
</html>
