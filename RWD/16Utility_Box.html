
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <style>
        span {
            width: 200px;
            height: 200px;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 bg-dark">
                <span class="border ">　</span>
                <span class="border-top">　</span>
                <span class="border-right">　</span>
                <span class="border-left">　</span>
                <span class="border-bottom">　</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <span class="border border-danger">　</span>
                <span class=" border-danger border-bottom">　</span>

            </div>
        </div>
        <hr />
        <h2>放在flexbox中的圖片會自動調整大小</h2>
        <div class="row">
            <img src="Koala.jpg" class="col-md-2 col-sm-4 col-6 rounded" />
            <img src="Koala.jpg" class="col-md-2 col-sm-4 col-6 rounded-left" />
            <img src="Koala.jpg" class="col-md-2 col-sm-4 col-6 rounded-right" />
            <img src="Koala.jpg" class="col-md-2 col-sm-4 col-6 rounded-pill" />
            <img src="Koala.jpg" class="col-md-2 col-sm-4 col-6 rounded-circle" />
            <img src="Koala.jpg" class="col-md-2 col-sm-4 col-6 img-thumbnail" />
        </div>

        <hr />

        <div class="p-3 mb-3 rounded shadow-none bg-warning">No shadow</div>
        <div class="p-3 mb-3 rounded shadow-sm bg-white">Small shadow</div>
        <div class="p-3 mb-3 rounded shadow bg-light">Regular shadow</div>
        <div class="p-3 mb-3 rounded shadow-lg bg-light">Larger shadow</div>
    </div>



</body>
</html>
