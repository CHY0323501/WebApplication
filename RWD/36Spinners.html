
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <link href="Content/MyStyle.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="spinner-border text-danger"></div>
        <hr />
        <div class="spinner-grow text-danger"></div>
        <hr />
        <div class="d-flex align-items-center" >
            <strong>Loading...</strong>
            <div class="spinner-grow text-danger ml-auto">
            </div>
        </div>
        <hr />
        <button id="btn" class="btn btn-success">Submit</button>
    </div>


    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script>
        $('#btn').click(function () {
            $(this).addClass('disabled').attr("disabled", "disabled");
            $(this).html('<span class="spinner-border"></span>Loading...');
            setTimeout("test()", 3000);
        })
        function test() {
            $('#btn').text('Submit').removeClass('disabled').removeAttr("disabled", "disabled");
        }
    </script>


</body>
</html>
