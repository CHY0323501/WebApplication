<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table id="course" class="table table-bordered text-center table-striped table-hover"  >
        </table>
    </div>
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script>
        $.ajax({
            type: "Get",
            url: "http://localhost:62033/api/Course",
            success: function (d) {
                $('#course').append("<tr><td>編號</td><td>名稱</td><td>時數</td></tr>");
                d.forEach(function (i) {
                    $('#course').append("<tbody><tr><td>"+i.ID+"</td><td>"+i.Name+"</td><td>"+i.Hour+"</td></tr>");
                });
                $('#course').append("</tbody>");
            }
        });
    </script>
</body>
</html>
